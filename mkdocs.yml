site_name: map_scatter
site_description: Rule-based object scattering for games and tools.
site_url: https://morgenthum.github.io/map_scatter/
repo_url: https://github.com/morgenthum/map_scatter
repo_name: morgenthum/map_scatter
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started: quickstart.md
  - Concepts: concepts.md
  - Guides:
      - 2D, 2.5D, and 3D usage: 2d-3d.md
      - Bevy Integration: bevy.md
  - Architecture: architecture.md
  - Reference: reference.md

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
  palette:
    - scheme: default
      primary: custom
      accent: custom

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
